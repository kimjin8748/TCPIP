<!DOCTYPE html>
<html>
<head>
    <title>한국어 단어 검색</title>
</head>
<body>
    <h1>한국어 단어 검색</h1>
    <input type="text" id="wordInput" placeholder="검색할 단어를 입력하세요">
    <button onclick="searchWord()">검색</button>
    <div id="result"></div>

    <script>
        // 우리말 샘 API 키
        const apiKey = '288C83969D46504EDC3039AB808AE8C8';
        
        function searchWord() {
            const wordInput = document.getElementById('wordInput');
            const word = wordInput.value;

            if (word.length === 0) {
                alert("검색할 단어를 입력하세요.");
                return;
            }

            // API 요청을 보낼 URL 생성
            const apiUrl = `https://opendict.korean.go.kr/api/search?key=${apiKey}&q=${word}&output=xml`;

            // API 요청
            fetch(apiUrl)
                .then(response => response.text())
                .then(data => {
                    const parser = new DOMParser();
                    const xmlDoc = parser.parseFromString(data, "text/xml");
                    const item = xmlDoc.getElementsByTagName("item")[0];
                    const result = item.getElementsByTagName("word")[0].textContent;
                    document.getElementById('result').innerText = "검색 결과: " + result;
                })
                .catch(error => {
                    console.error("API 요청 중 오류 발생: " + error);
                });
        }
    </script>
</body>
</html>
